<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" id="main-nav" style="background-color: #3F5326">
            <div class="container-fluid">
                <a class="navbar-brand title-font" href="#">WALK & TALK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact-us.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="get-in-touch-bar text-center text-white py-2">
            <h2>GET IN TOUCH</h2>
        </div>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h3>Fancy a walk?</h3>
                    <p>If you want to join our newsletter to know about future walks or have any questions, please fill out the form on the right.</p>
                </div>
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Contact Us</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col mb-0">
                    <p class="mb-0">Contact Us</p>
                </div>
                <div class="col mb-0">
                    <a href="https://facebook.com" class="text-dark mb-0">
                        <i class="bi bi-facebook"></i>
                    </a>
                </div>
                <div class="col mb-0">
                    <a href="https://instagram.com" class="text-dark mb-0">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
                <div class="col mb-0">
                    <a href="https://twitter.com" class="text-dark mb-0">
                        <i class="bi bi-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>
</html>
